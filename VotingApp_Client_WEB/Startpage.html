<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="CSS/StartPage_style.css">
</head>
<body>
    <div id="container">
        <div id="appTitle">Voting App</div>
        <div id="userSection">
            <div id="tbUser">User:</div>
            <div id="sessionsText">Sessions:</div>
            <ul id="lbSessions"></ul>
        </div>
        <div id="buttons">
            <button id="btnCreateSession" class="button">Create new session</button>
            <div>
                <input type="text" id="tbSessionCode" placeholder="Session Code">
                <button id="btnJoinSession" class="button" disabled>Join session</button>
            </div>
        </div>
    </div>

    <script src="JS/StartPage_script.js" type="module"></script>
</body>
</html>
